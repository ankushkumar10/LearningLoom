    <style>
        .tab-container{
            margin: 1rem;
            padding: 1rem;
        }
        .list-group {

        }
        .viewContent {

            background-color: lightgreen;
            border: none;
            border-radius: 5px;
            outline: none;
            padding: .2rem;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            position: absolute;
            right: 5.7rem;
            top: .3rem;
        }
        
        .downloadContent {
            width: max-content;
            background-color: #333;
            border: none;
            border-radius: 5px;
            outline: none;
            padding: .2rem;
            color: #fff;
